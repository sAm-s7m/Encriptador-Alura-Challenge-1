<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsivo.css">
</head>

<body>
    <div class="contenedor">

        <div class="izquierda">
            <img class="logo-alura" src="img/logo-alura.svg" alt="Logotipo Alura">
            <form>

                <textarea id="texto-principal" type="text" placeholder="Ingrese su texto"></textarea>
                <div class="error-message" id="error-message"></div>

                <div>
                    <div class="alerta">
                        <img src="img/warning.svg">
                        <span>Solo letras minúsculas y sin acentos.</span>
                    </div>
                    <div class="botones">
                        <button class="bt-encriptar" id="encriptar">Encriptar</button>
                        <button class="bt-desencriptar" id="desencriptar">Desencriptar</button>
                        <div class="error-message" id="error-message"></div>

                    </div>
                </div>
            </form>
        </div>
        <div class="derecha">
            <div class="sin-resultado">
                <img src="img/cesar.png" id="mensaje-no-encontrado" alt="Ningún mensaje encontrado">
                <h3 class="titulo-sin-resultado">Ningún mensaje fue <br>encontrado</br></h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="texto-encriptado d-none">
                <p></p>
                <button class="bt-copiar" id="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>

    <footer>
        <a target="_blank" href="https://www.linkedin.com/in/connectwsam/">
            <img src="img/linkedin_logo.svg" class="logo-link" alt="linkedin">
        </a>
        <a target="_blank" href="https://github.com/sAm-s7m">
            <img src="img/github_logo.svg" class="logo-link" alt="github">
        </a>
        <p class="derechos"> Desarrollado por S△M | 2024</p>
    </footer>

    <script src="js/encripta-y-desencripta.js"></script>
    <script src="js/encriptador.js"></script>
    <script src="js/copiar.js"></script>
    <script src="js/area-de-texto.js"></script>
</body>

</html>
